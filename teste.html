<style type="text/css">
.campo_nome{-moz-transition:3s ease-in; transition:3s ease-out; background-color:White;  padding:3px; color:Black;}
.campo_nome:focus{-moz-transition:3s ease-out; transition:3s ease-out; background-color:Black; color:Lime; border-radius:10px;}/* Esta função em css, fará com que quando a caixa de texto "nome" for selecionada, a cor de fundo dela e o texto dela mude de cor. */
.campo_nome:hover{color:orange;}/* Esta função em css, fará com que quando o mouse estiver sobre a caixa de texto "nome", o texto dela mude de cor */

.campo_senha{-moz-transition:3s ease-in; transition:3s ease-out; background-color:White; border-radius:0px; padding:3px; color:Black;}
.campo_senha:focus{-moz-transition:3s ease-out; transition:3s ease-out; background-color:Black; color:Lime; border-radius:10px;}/* Esta função em css, fará com que quando a caixa de texto "senha" for selecionada, a cor de fundo dela e o texto dela mude de cor. */
.campo_senha:hover{color:red;}/* Esta função em css, fará com que quando o mouse estiver sobre a caixa de texto "senha", o texto dela mude de cor */

.botao_entrar{background-color:Black; color:White; border-radius:10px; padding:3px;}
.botao_entrar:hover{color:Lime;}/* Esta função em css, fará com que quando o mouse estiver sobre o botão "Entrar", o texto dele mude de cor. */

.botao_cancelar{background-color:Black; color:White; border-radius:10px; padding:3px;}
.botao_cancelar:hover{color:Red;}/* Esta função em css, fará com que quando o mouse estiver sobre o botão "Cancelar", o texto dele mude de cor. */
</style>
<form>
<table>
<tr>
<td>Nome:</td>
<td><input type="text" name="nome" class="campo_nome"</td>
</tr>
<tr>
<td>Senha:</td>
<td><input type="password" name="senha" class="campo_senha"</td>
</tr>
<tr>
<td><input type="submit" value="Entrar" class="botao_entrar" title="Entrar/Logar"/></td>
<td><input type="submit" value="Cancelar" class="botao_cancelar" title="Cancelar Login"/></td>
</table>
</form>


<form>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <p class="form-control-static">email@example.com</p>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
</form>
